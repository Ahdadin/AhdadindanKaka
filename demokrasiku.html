            main {
                width: 80%;

                padding: 20px;

            /* STRUKTUR KELAS */
            .struktur-kelas {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .card {
                width: 200px;
                text-align: center;
                background: C6C5B9;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 0 10px FDFDFF;
                transition: transform 0.3s;
            }
            
            .card img {
                width: 120px;
                height: 160px;
                border-radius: 10px;
                object-fit: cover;
            }
            
            .card:hover {
                transform: scale(1.05);
            }
            
            /* Grid untuk struktur kelas */
            .struktur-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            /* Level Wali Kelas */
            .level-wali {
                display: flex;
                justify-content: center;
            }
            
            /* Level Ketua dan Wakil Ketua */
            .level-ketua {
                display: flex;
                justify-content: center;
                gap: 40px;
